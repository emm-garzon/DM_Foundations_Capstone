<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Member Tracker | Where's My Family</title>
    <link rel="stylesheet" href="./reset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="main-view">
      <div id="form">
        <header>
          <figure id="logo">
            <img src="../images/family.png" alt="logo" id="logo-img" />
          </figure>
        </header>
        <section>
          <form id="main-form">
            <div id="welcome-banner"></div>

            <input type="text" id="name" placeholder="ENTER NAME" />

            <!-- <label for="roles">Select your role:</label> -->

            <select name="role" id="role" placeholder="Select Role">
              <option value="label" disabled selected>SELECT ROLE</option>
              <option value="parent">Parent</option>
              <option value="guardian">Guardian</option>
              <option value="grandfather">Grandfather</option>
              <option value="grandmother">Grandmother</option>
              <option value="son">Son</option>
              <option value="daughter">Daughter</option>
              <option value="uncle">Uncle</option>
              <option value="aunt">Aunt</option>
              <option value="cousin">Cousin</option>
              <option value="friend">Friend</option>
            </select>

            <!-- <label for="location">Select your location:</label> -->

            <select name="location" id="location">
              <option value="label" disabled selected>SELECT LOCATION</option>
              <option value="home">Home</option>
              <option value="school">School</option>
              <option value="work">Work</option>
              <option value="gym">Gym</option>
              <option value="park">Park</option>
              <option value="coffee shop">Coffee Shop</option>
              <option value="restaurant">Restaurant</option>

              <option value="church">Church</option>
              <option value="doctor's appointment">Doctor's Appointment</option>
              <option value="library">Library</option>
              <option value="sports">Sports</option>
              <option value="shopping">Shopping</option>
              <option value="in-transit">In-Transit</option>
              <option value="court">Court</option>
              <option value="jail">Prison</option>
            </select>
            <button id="check-in">CHECK-IN</button>
          </form>
        </section>
      </div>

      <div id="banners">
        <section id="dashboard"></section>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
